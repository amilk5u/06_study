	window.onload = function(){
		var span = document.getElementById('mySpan');
		var style = window.getComputedStyle(span);
		var color = span.style.color;

		span.style.color = 'pink';
		span.style.border = '1px solid black';
		span.style.color = 'blue';


		// console.log(span);

		// console.log(color);
	}

	// 자바스크립트로 객체 찾아 스타일주기
	function change(){
		var span1 = document.getElementById('span1');

		span1.style.color = '#ccc';
		span1.style.fontSize = '5em';
		span1.style.display = 'inline';
		span1.style.cssText = 'background-color:#17bcb2; color:#ccc; font-size:30px; position:absolute; width:200px;';
		span1.style.border = '1px solid black';
		span1.style.margin = '150px';

		console.log(span1.innerHTML);

		span1.innerHTML = '안녕';
		console.log(span1.innerHTML);
	}
	function change1(obj, size, color){
		obj.style.color = 'color';
		obj.style.fontSize = 'size';
	}

	// class apple div 클릭시 모든 span의 컬러가 red가 된다.
	function change2 (){
		var spanArray = document.getElementsByTagName('span');
		console.log(spanArray);

		for(var i=0; i<spanArray.length; i++){
			var span = spanArray[i];
			span.style.color = 'red';
			span.style.fontSize = '30px';
		}
		// body 의 색상변경
		document.body.style.backgroundColor = '#eee';
	}
