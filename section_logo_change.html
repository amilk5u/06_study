<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
var height = 800;

$(document).ready(function(){
    $('.pannel').addClass('on');

    $(window).scroll(function(){
        var top = $(window).scrollTop();
        
        if( ( 0 * 1 <= top && (0 * 1) + height > top) ||  (top > height * 4 && (height*4) + height > top)  ){
        $('.pannel').addClass('on');
       }else{
        $('.pannel').removeClass('on');
       }

    });
});
</script>
<body>
<div class="pannel">글씨!!!!</div>

<div class="box white"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box white"></div>
<div class="box"></div>
</body>

<style>
    .box{ width: 100%; height: 800px; background-color: black;}
    .white {background-color: white !important;}
    .pannel{color: white; position: fixed; top: 20px; left: 20px;}
    .pannel.on{color: black;}
</style>
