<!doctype html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>백그라운드에 따라 색상 변하기</title>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

   <style>
      .box { width:100%; height:200px; background-color:black; }
      .white { background-color:#fff; }
      .pannel { color:white; position:fixed; top:20px; left:20px; }
      .pannel.on { color:black; }
   </style>
</head>
<body>
<div class="pannel">글씨!!!!</div>
<div class="box white"></div>
<div class="box"></div>
<div class="box white"></div>
<div class="box"></div>
<div class="box white"></div>
<div class="box"></div>
<div class="box white"></div>
<div class="box"></div>
<div class="box white"></div>
<script>
   var height = 200;

   $(document).ready(function(){
      $('.pannel').addClass('on');

      $(window).scroll(function(){
         var top = $(window).scrollTop();

         if( ( 0 * 1 <= top && (0 * 1) + height > top) ||  (top > height * 4 && (height*4) + height > top)  ){
            $('.pannel').addClass('on');
         }else{
            $('.pannel').removeClass('on');
         }

      });
   });
</script>
</body>
</html>
