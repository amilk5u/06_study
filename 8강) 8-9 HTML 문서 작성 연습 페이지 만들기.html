<script>

	function windowPopup(){

		$('p').css({backgroundColor:'#ddd'});
		var btn = document.getElementsByClassName('btn')[0];
		var $btn = $('.btn');
		console.log(btn);
		var wind = null;
		function windPop(){
			if( wind == null || wind.closed ){
				var wind = window.open("/popup.html", "_blank", "resizable=yes,top=150,width=400,height=350");
				wind.document.open();
				wind.document.write('안녕ㅎ샤ㅏㅇㅇ');
				wind.document.close();
			}
		}
		$btn.on('click',function(){
			windPop();

	// DOM 의 새로운 객체를 생성하고 문서에 삽입하는 문제)
	function newContent(){
		var ptag = document.getElementsByClassName('me')[0]; // me 라는 클래스를 변수에 대입
		ptag.innerHTML = '텍스트 변경하기'; //텍스트변경하기라는 text를 삽입
		console.log(ptag);
		var newdiv = document.createElement('div');//div 객체 생성
		console.log(newdiv);	// 콘솔로 확인하기
		newdiv.innerHTML = '안녕하세요';		// 객체안에 안녕하세요 라는 text삽입
		var me = document.getElementsByClassName('me')[0];	// me 라는 클래스를 갖고있는 태그 찾아 변수에 대입
		console.log(me);		//콘솔로 확인하기
		me.appendChild(newdiv);	// me의 자식 맨뒤에 객체를 삽입
		var meDiv = $('.me').find('div')[0];
		console.log(meDiv);
	}
	newContent();
