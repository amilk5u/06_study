<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
	<title>슬라이더 만들기 (좌우슬라이더)</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<link rel="stylesheet" href="./css/common2.css">

</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<!-- 슬라이더 -->
		<div id="slider">
			<div class="img_wrap">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
			</div>
			<div class="navigation">
				<div class="prev"></div>
				<div class="next"></div>
			</div>
			<div class="indicator">
				<div class="on"></div>
			</div>
		</div>
	</div>
</body>
<script>

	// 좌우슬라이더 만들기
	function slider(){

		// 순번 생성
		var number = 0;

		// 이미지 선택자
		var $img = $('.img_wrap>div');

		// 네비게이션 선택자
		var $prev = $('.prev');
		var $next = $('.next');

		// 이미지의 갯수 파악
		var img_length = $('.img_wrap>div').length;

		// 이미지의 갯수가 2개 미만일때 인디케이터와 네비게이션을 지움
		if( img_length < 2 ){
			$('.navigation').css({display:"none"});
			$('.indicator').css({display:"none"});
		}

		// 이미지의 갯수와 동일하게 인디케이터를 생성
		for( var i=0; i<img_length-1; i++ ){
			$('.indicator').append('<div></div>');
		}

		// 인디케이터를 클릭했을 때 실행
		$('.indicator > div').click(function(){




			// div 중에 클릭한 것
			var _this = $(this);
			// div 중에 클릭한 것의 인덱스값
			var _index = _this.index();


			// console.log(number + " 이전");
			// console.log(_index + " 지금 찍은거");

			if( number < _index  ){
				console.log('전클릭보다 현재클릭 숫자가 더 클때');
				$img.eq(number).nextAll().css({left:'100%'});
			}else{

				$img.eq(number).prevAll().css({left:'-100%'});
			}


			// 선택한 div의 인덱스값을 number에 대입
			number = _index;

			//인디케이터의 순번에 해당하는 이미지를 애니메이션을 사용하여 화면에 나타냄
			$img.eq(number).animate({left:'0'});

			//선택된 인디케이터의 순번에 해당하는 이미지의 왼쪽 이미지들은 전부 left -100% 로 애니메이션 시킴
			$img.eq(number).prevAll().stop().animate({left:'-100%'});

			//선택된 인디케이터의 순번에 해당하는 이미지의 오른쪽 이미지들은 전부 left 100% 로 애니메이션 시킴
			$img.eq(number).nextAll().stop().animate({left:'100%'});

			play();

		});


		// next를 클릭했을 때 실행
		$next.click(function(){

			// number 1개 증가
			number++;
			number = number % img_length;

			//갖고오는 이미지
			$img.eq(number).css({left:'100%'}).stop().animate({left:'0'});

			//왼쪽으로 보내는 이미지
			$img.eq(number-1).stop().animate({left:'-100%'});

			play();
		});


		//prev를 클릭했을 때 실행
		$prev.click(function(){

			// number 1개 감소
			number--;
			number = number % img_length;


			//이미지 모두 왼쪽으로 보냄
			$img.css({left:'-100%'});

			//갖고오는 이미지
			$img.eq(number).css({left:'-100%'}).stop().animate({left:'0'});

			//오른쪽으로 보내는 이미지
			$img.eq(number+1).css({left:'0'}).stop().animate({left:'100%'});

			play();
		});

		//공통적 액션을 함수안에 넣어 사용
		function play(){
			//순번에 해당하는 인디케이터에 on을 붙임
			$('.indicator > div').eq(number).addClass('on');
			// 나머지는 on을 땐다
			$('.indicator > div').eq(number).siblings().removeClass('on');
			// 나머지는 active 를 땐다
			$('.img_wrap>div').removeClass('active');
			// 순번에 해당하는 이미지에 active 을 붙임
			$('.img_wrap>div').eq(number).addClass('active');

		}
	}
	slider();
</script>
</html>
